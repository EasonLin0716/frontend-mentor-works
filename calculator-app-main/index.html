<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Spartan"
    />
    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link id="theme" rel="stylesheet" href="assets/css/theme-1.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="top-bar">
          <h1>calc</h1>
          <div class="switch-bar">
            <div></div>
            <ul class="switch-bar__numbers">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <span class="switch-bar__theme">THEME</span>
            <div class="switch-bar__toggler-outer">
              <div class="switch-bar__toggler-inner"></div>
            </div>
          </div>
        </section>
        <section class="app-display">
          <div class="app-display__content"></div>
        </section>
        <section class="app-actions">
          <button class="btn btn--primary" data-number="7">7</button>
          <button class="btn btn--primary" data-number="8">8</button>
          <button class="btn btn--primary" data-number="9">9</button>
          <button id="back-space-btn" class="btn btn--secondary">DEL</button>
          <button class="btn btn--primary" data-number="4">4</button>
          <button class="btn btn--primary" data-number="5">5</button>
          <button class="btn btn--primary" data-number="6">6</button>
          <button class="btn btn--primary" data-operator="add">+</button>
          <button class="btn btn--primary" data-number="1">1</button>
          <button class="btn btn--primary" data-number="2">2</button>
          <button class="btn btn--primary" data-number="3">3</button>
          <button class="btn btn--primary" data-operator="subtract">-</button>
          <button id="dot-btn" class="btn btn--primary">.</button>
          <button class="btn btn--primary" data-number="0">0</button>
          <button class="btn btn--primary" data-operator="divide">/</button>
          <button class="btn btn--primary" data-operator="times">x</button>
          <button id="reset-btn" class="btn btn--secondary app-actions__reset">
            RESET
          </button>
          <button id="equal-btn" class="btn btn--danger app-actions__equals">
            =
          </button>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">EasonLin0716</a>.
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
